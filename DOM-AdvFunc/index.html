<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Learning DOM + Adv Functions</title>
    </head>
    <body>
        <script src="index.js"></script>
        <section>
            <h1>Learning about DOM</h1>
            <h2>Youtube</h2>
            <button onclick="subscribe(); add()" class="js-sub-btn">Subscribe</button>
        </section>
        <section>
            <h2>Cost Calculation</h2>
            <p>If cart is over 40$ free shipping; else 10$ shipping fee</p>
            <input class="js-userInput">
            <button onclick="calculateCost()">Calculate</button>
            <p class="js-result"></p>
        </section>
        <section>
            <h2>Text shows up!</h2>
            <p>Enter stuff in the input bar the that text will pop up in a paragraph block!</p>
            <input class="js-textInput" onkeyup="
            let userText = document.querySelector('.js-textInput').value;
            let textEl = document.querySelector('.js-userInputShow')
            textEl.innerText = userText
            ">
            <p class="js-userInputShow"></p>
        </section>
        <h2>Advance functions</h2>
        <script>changeTitle()</script>
        <script>add()</script>
        <button class="js-startBtn" onclick="start()">Start!</button>
        <button class="js-cartBtn" onclick="addToCart()">Add to cart!</button>
        <p class="js-cartText"></p>
        <section>

        </section>
        
        
    </body>
</html>
