<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Stock Calculation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Stock Calculation</h1>
        </header>
        <main>
            <button onclick="console.log(Quantity);">Show Quantity</button>
            <button onClick="Quantity += 1">Add to cart</button>
            <button onClick="Quantity += 2">+2</button>
            <button onClick="Quantity += 4">+4</button>
            <button onClick="Quantity = 0">reset</button>
            <script>
                let Quantity = 0;
            </script>
        </main>
    </body>
</html>
