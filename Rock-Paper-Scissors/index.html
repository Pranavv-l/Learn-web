<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock paper Scissors!</h1>
        </header>
        <main>
            <section>

                <button onclick="
                    chooseComputerMove()
                    if(computerMove === 'rock'){
                        score.draw++
                        choiceEl.innerHTML = 'The computer chose Rock'
                        resultEl.innerHTML = 'Its a Draw!'
                    }else if (computerMove === 'scissors'){
                        score.win++
                        resultEl.innerHTML = 'You Win!'
                        choiceEl.innerHTML = 'The computer chose Scissors'
                    }else{
                        score.loss++
                        resultEl.innerHTML = 'You Lose!'
                        choiceEl.innerHTML = 'The computer chose Paper'
                    }

                        updateScore()
                    ">Rock</button>
                <button onclick="
                 chooseComputerMove()
               if(computerMove === 'rock'){
                    score.win++
                    resultEl.innerHTML = 'You Win!'
                    choiceEl.innerHTML = 'The computer chose Rock'
               }else if (computerMove === 'scissors'){
                    score.loss++
                    resultEl.innerHTML = 'You Lose!'
                    choiceEl.innerHTML = 'The computer chose Scissors'
               }else{
                score.draw++
                resultEl.innerHTML = 'Its a Draw!'
                choiceEl.innerHTML = 'The computer chose Paper'
            }
                updateScore()
               " 
                >Paper</button>
                <button onclick="
                 chooseComputerMove()
               if(computerMove === 'rock'){
                    score.loss++
                    resultEl.innerHTML = 'You Lose!'
                    choiceEl.innerHTML = 'The computer chose Rock'
               }else if (computerMove === 'scissors'){
                    score.draw++
                    resultEl.innerHTML = 'Its a Draw!'
                    choiceEl.innerHTML = 'The computer chose Scissors'
               }else{
                score.win++
                resultEl.innerHTML = 'You Win!'
                choiceEl.innerHTML = 'The computer chose Paper'
                }
                updateScore()
               ">Scissors</button>
            </section>
            <section class="para">
                <p class="js-result "></p>
                <p class="js-choice"></p>
                <p class="js-score"></p>
            </section>
            <script>
                const resultEl = document.querySelector('.js-result');
                const choiceEl = document.querySelector('.js-choice');
                const scoreEl = document.querySelector('.js-score');
                
                const score = {
                    win: 0,
                    loss: 0,
                    draw: 0,
                }
                let computerMove = '';
                function chooseComputerMove(){
                    computerMove = Math.random();
                    if(computerMove>=0 && computerMove<1/3){
                        computerMove = 'rock';
                    }else if(computerMove>=1/3 && computerMove<2/3){
                        computerMove = 'paper';
                    }else if(computerMove>=2/3 && computerMove<1){
                        computerMove = 'scissors';
                    };
                    return computerMove;
                }
                function updateScore(){
                    scoreEl.innerHTML = `Win: ${score.win} Loss: ${score.loss} Draw: ${score.draw}`
                }
            </script>
        </main>

    </body>
</html>
