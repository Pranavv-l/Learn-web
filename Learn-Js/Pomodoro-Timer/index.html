<!DOCTYPE html>
<html>
    <head>
        <title> Pomodoro Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <h1>Pomodoro</h1>
            </nav>
        </header>
        <br>
        <main>
            <div class="main-container">
                <div class="main-options">
                    <button class="btn-options">Pomodoro</button>
                    <button class="btn-options">Short Break</button>
                    <button class="btn-options">Long Break</button>
                </div>
                <div class="timer">
                    25:00
                </div>
                <button class="start-btn">Start</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
